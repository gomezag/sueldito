{% extends 'navbar.html' %}

{% block content %}


<div class="container">

    <h1 class="title"> Monedas </h1>
    <div class="list is-hoverable">
    {% for moneda in monedas %}
        <a class="list-item">
            {{moneda}}
        </a>
    {% endfor %}
    </div>
</div>
<div class="container">

<form action="/monedas" method="post">
    {% csrf_token %}
    <div class="field is-grouped">
        <input type="text" name="name" />
        <input type="number" step="0.000000000001" name="cambio" />
        <input type="text" name="key" />
       <input type="submit" value="Submit" class="button">
    </div>
</form>
</div>
{% endblock %}
