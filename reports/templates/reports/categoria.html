{% extends 'navbar.html' %}

{%load plotly_dash%}
{% block content %}


<div class="container">
    {%plotly_app name="BalanceHistorial" ratio=0.4 %}
    <h1 class="title"> {{categoria.name}} </h1>
    <form action="/import/categorize" method="post">
        {% csrf_token %}
        <div class="field is-grouped">
            <div class="select">
                <select name="categoria">
                    <option> N/A </option>
                    {% for cat in categorias %}
                        <option> {{cat}} </option>
                    {% endfor %}
                </select>
            </div>
            <input type="hidden" name="cat" value="{{categoria}}" />

            <input type="submit" value="Categorize" />
        </div>
        <nav class="pagination is-small" role="navigation" aria-label="pagination">
          <a class="pagination-previous" onclick="prevPage();">Previous</a>
            <div id="page-list">

            </div>
          <a class="pagination-next" onclick="nextPage();">Next page</a>
        </nav>
        <table class="table" width="100%">
            <thead>
                <th width="10">
                    Fecha
                </th>

                <th width="53%">
                    Concepto
                </th>

                <th width="7%">
                    Importe
                </th>

                <th width="5%">
                    Moneda
                </th>
                <th width="15%">
                    Categoria
                </th>
                <th width="15%">
                    Select
                </th>
                <th width="5%">
                    Match All
                </th>
            </thead>
            <tbody id="table-data">

            </tbody>
        </table>
    </form>
</div>
{% include 'reports/get_tickets.html' %}
{% endblock %}
