{% block ticket-table %}
{% include 'reports/div-table.css' %}
<div class="field is-grouped">
    <label class="label" for="filter">Buscar: </label>
    <input type="text" id ="word-filter" name="filter" />
</div>
<script>
  document.getElementById("word-filter").addEventListener("change", (event) => {
    getTicketPage(document.getElementById("goto").value);
  })
</script>

<div class="field is-grouped">
  <div class="card" style="padding:5px">
      <div class="field is-grouped">
    <label class="checkbox" for="select-all">Seleccionar todos: </label>
    <input type="checkbox" class="checkbox" id ="select-all"/>
          </div>
      <div class="field" id="select-all-all-div" hidden>
          <label class="checkbox" for="select-all-all"> Seleccionar en todas las pags. (
            <div style="display:inline" id="select-all-all-total"> ### </div>
            )
          </label>
          <input type="checkbox" class="checkbox" id="select-all-all" />
      </div>
  </div>
  <script>
    document.getElementById("select-all").checked=false;
    document.getElementById("select-all-all-div").checked=false;
    document.getElementById("select-all").addEventListener("change", (event) => {
      selectAll(event.target.checked);
      document.getElementById("select-all-all-div").hidden=!document.getElementById("select-all").checked;
    });
  </script>
  <div class="card" style="padding:5px">
    <label class="checkbox" for="goto"> Ir a pag: </label>
    <input type="number" id="goto" style="width:60px" min=1 />
    <label class="checkbox" for="goto" id="goto-max-label"> /... </label>
  </div>
  <script>
    document.getElementById("goto").addEventListener("change", (event) => {
      getTicketPage(event.target.value);
    });
  </script>
</div>
<div class="content" width="100%">
    <nav class="pagination is-small is-centered" role="navigation" aria-label="pagination">
<!--          <a class="pagination-previous" onclick="prevPage();">Previous</a>-->
    <ul id="page-list" class="pagination-list">

    </ul>
    <a class="pagination-previous" id="next-page-btn" onclick="prevPage();">Previous</a>
    <a class="pagination-next" id="prev-page-btn" onclick="nextPage();">Next page</a>
<!--          <a class="pagination-next" onclick="nextPage();">Next page</a>-->
</nav>
<div class="table-container" width="100%">
<div class="table Table" id="ticket-table" style="display:none;">

</div>
</div>
<div class="container is-centered" style="width:100%;text-align: center;">
<div class="loader" display="none" id="table-loader"></div>
</div>
<nav class="pagination is-small is-centered" role="navigation" aria-label="pagination">
<!--          <a class="pagination-previous" onclick="prevPage();">Previous</a>-->
    <ul id="page-list2" class="pagination-list">

    </ul>
    <a class="pagination-previous" id="next-page-btn2" onclick="prevPage();">Previous</a>
    <a class="pagination-next" id="prev-page-btn2" onclick="nextPage();">Next page</a>
<!--          <a class="pagination-next" onclick="nextPage();">Next page</a>-->
</nav>

<table class="table" id="subticket-table" display="none">
    <thead id="subticket-table-head">

    </thead>
    <tbody id="subticket-table-data">

    </tbody>
</table>
</div>
{% endblock %}
