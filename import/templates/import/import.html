{% extends 'navbar.html' %}
{% load macros %}

{% block content %}

<div class="container">
    Import Page!
    <form action="/import/parse_file" method="post" enctype="multipart/form-data">
    {% csrf_token %}
        <div class="file">
          <label class="file-label">
            <input class="file-input" type="file" name="uploaded-file" id="file-input">
            <span class="file-cta">
              <span class="file-icon">
                <i class="fa fa-upload"></i>
              </span>
              <span class="file-label">
                Choose a file…
              </span>
            </span>
          </label>
        </div>

        <p id="selected-file"></p>

        <div class="control">
            <label class="radio">
                <input type="radio" name="type" value="bbvaes"/>
                BBVA España
            </label>
            <label class="radio">
                <input type="radio" name="type" value="bbvapy"/>
                BBVA Paraguay
            </label>
            <label class="radio">
                <input type="radio" name="type" value="csv"/>
                CSV
            </label>
        </div>

       <input type="submit" value="Submit" class="button">
    </form>
</div>

<script>
document.getElementById('file-input').onchange = function () {
  document.getElementById('selected-file').innerHTML='Selected file: ' + this.value;
};
</script>

{% endblock %}
